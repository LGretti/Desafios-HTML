<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de compras</title>
</head>
<body>
  <h1>Lista de compras</h1>
  <hr>

  <div id="list">
    <input type="checkbox" id="leite" checked>
    <label for="leite">Leite</label>
    <br>
    <input type="checkbox" id="ovos">
    <label for="ovos">Ovos</label>
    <br>
    <input type="checkbox" id="acucar">
    <label for="acucar">Açúcar</label>
    <br>
    <input type="checkbox" id="farinha">
    <label for="farinha">Farinha</label>
  </div>
</body>
</html>
