<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Entre em contato</legend>

      <div>
        Assunto:
        <select>
          <option selected>Suporte</option>
          <option>Vendas</option>
          <option>Reclamações</option>
        </select>
      </div>

      <br>

      <div>
        Nome completo:
        <br>
        <input type="text" placeholder="Insira seu nome aqui"/>
      </div>

      <br>

      <div>
        E-mail:
        <br>
        <input type="email" placeholder="email@dominio.com"/>
      </div>

      <br>

      <div>
        Mensagem:
        <br>
        <textarea rows="10" cols="40" maxlength="500"></textarea>
      </div>

      <div>
        <input type="checkbox" id="receber_email">
        <label for="receber_email">Desejo receber comunicações via e-mail</label>
      </div>

      <br>

      <div>
        <input type="submit"/>
      </div>

    </fieldset>
  </form>
</body>
</html>
